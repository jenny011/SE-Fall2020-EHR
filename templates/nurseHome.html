	<script type="text/javascript">
		displayApps([{'appID': '1', 'date': '2020-11-11', 'time': '11:00', doctor:'A', patient: 'B', symptoms: 'Cough'},{'appID': '2', 'date': '2020-11-12', 'time': '12:00', doctor:'A', patient: 'C', symptoms: '/'}]);

		// on page loaded call getPendingApps()
		function displayApps(data) {
			$('tbody').empty();
			for (let i=0; i < data.length; i++) {
				var newTr = $('<tr>');
				newTr.appendTo($('tbody'))
						.append($('<td>').text(data[i].appID))
						.append($('<td>').text(data[i].date))
						.append($('<td>').text(data[i].time))
						.append($('<td>').text(data[i].doctor))
						.append($('<td>').text(data[i].patient))
						.append($('<td>').text(data[i].symptoms));
			}
		}

		// get pending applications
		function getPendingApps(){
			jQuery.ajax({
				url: "http://localhost:5000/pendingApp",
				type: 'GET',
				data: {'pageSize': 10},
				success: function(data){
					console.log(data);
					displayApps(data);
				}
			});
		}

		function getTodayAppts() {
			jQuery.ajax({
				url: "http://localhost:5000/todayAppt",
				type: 'GET',
				data: {'pageSize': 10},
				success: function(data){
					console.log(data);
					displayApps(data);
				}
			});
		}

		//切换选中的页面按钮
		function goSelectedPageNum(i,j){
			// console.log($(i).text());
			$(i).removeClass("active");
			$(j).addClass("active");

			$('#currPage').val($('.active').children('a').text());

			//ajax请求
			var formData = jsonify($('#pagination-counter').serializeArray());
			$.ajax({
				data:formData,
				url:"http://localhost:5000/hospitalData",
				success:function(data){
					console.log(data);
					var temp=[{'hospitalName':'东方医院','hospitalAddr':'someAddress'}];
					displayApps(data);
				}
			})

		}

    $(".main").on("click", function(event) {

        $(".main").each( function() {
            $(this).removeClass("active");
        });
        clickedItem.addClass("active");
    });

		// sub navigation

    });
